<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etcher-sketchers</title>
    <link rel="stylesheet" href='style.css'> 
  </head>
  <body>

    <div id ='root'>

        <button id='startOver'>Erase</button>
        <div id="container"></div>

        </div>
	<script>



const startOver = document.querySelector("#startOver");
                startOver.addEventListener('click', () => {
                    iThinkThisIsOne();
                 });

      
    
   
        iThinkThisIsOne();   
        
    function iThinkThisIsOne () {
     y =  prompt('how many',''); 
     let htmlElements = '';
     let arrayer = y * y; 
      for(x = 0; x < arrayer; x++) {
          htmlElements += '<div class="box"></div>';
          if (y > 100){
            alert('too big!');
            break;
          }
       
                   
              } 
let container = document.getElementById("container");
    container.innerHTML = htmlElements;

 container.style.gridTemplateColumns = `repeat(${y}, 1fr)`;

     const matches = document.querySelectorAll("div.box");
            matches.forEach((box) => {
                box.addEventListener('mouseover', () => {
                    box.classList.add('active');
                 });
            });
};




//container.style.gridTemplateRows = '30vw'

//const box = document.querySelectorAll('container');

 






    </script>
  </body>
</html>
