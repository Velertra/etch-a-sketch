<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etcher-sketchers</title>
    <link rel="stylesheet" href='style.css'> 
  </head>
  <body>

    <div id ='root'>

        <button id='startOver'>Erase</button>
        <div id="container"></div>

        </div>
	<script>

iThinkThisIsOne();

const startOver = document.querySelector("#startOver");
                startOver.addEventListener('click', () => {
                    iThinkThisIsOne();
                 });
            
function iThinkThisIsOne () {
        let htmlElements = '';
        let y = prompt('how many','')
        let arrayer = y * y; 

     for(x = 0; x < arrayer; x++) {
       htmlElements += '<div class="box"></div>';

     }
    
 let container = document.getElementById("container");
    container.innerHTML = htmlElements;
    console.log(container);

     const matches = document.querySelectorAll("div.box");
            matches.forEach((box) => {
                box.addEventListener('mouseover', () => {
                    box.classList.add('active');
                 });
            });

};


//const box = document.querySelectorAll('container');

 






    </script>
  </body>
</html>
